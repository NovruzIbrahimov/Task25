<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:wght@600&family=DM+Sans:opsz,wght@9..40,100&family=Inter&family=Lato:wght@300;400&family=Montserrat:wght@500&family=Nosifer&family=Outfit:wght@300;400&family=Playpen+Sans:wght@400;500;600&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <main class="section-main">
        <section class="top-text">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="score">
            <span class="playerX-score">X: 0</span> - <span class="playerO-score">O: 0</span>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset" class="reset">Reset</button>
        </section>
    </main>


</body>
<script type="module" src="./src/js/app.js"></script>
<!-- <script  src="./src/js/index.js"></script> -->
</html>
